<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="/#/">Home</a></li>
    <li class='active'><a ng-href="/#/signup">Signup</a></li>
  </ul>
  <h3 class="text-muted">Testing in AngularJS</h3>
</div>

<div class="row marketing" style='width: 100%; position: relative; text-align: center;'>
  
  <form name="userForm" ng-submit="submit(userForm.$valid)" autocomplete="off" novalidate>

    <label class="input-group" ng-class="{'has-success': !userForm.name.$invalid && formSubmitted, 'has-error': userForm.name.$invalid && formSubmitted}">
      <input type="text" name="name" ng-model="user.name" class="form-control" placeholder="Username" required>
      <span class="input-group-addon">
        <i ng-show="!formSubmitted" class="glyphicon glyphicon-ok-sign" style="opacity: 0;" />
        <i ng-show="userForm.name.$invalid && formSubmitted" class="glyphicon glyphicon-info-sign" />
        <i ng-show="!userForm.name.$invalid && formSubmitted" class="glyphicon glyphicon-ok-sign" />
      </span>
    </label>

    <label class="input-group" ng-class="{'has-success': !userForm.email.$invalid && formSubmitted, 'has-error': userForm.email.$invalid && formSubmitted}">
      <input type="text" name='email' ng-model="user.email" class="form-control" placeholder="E-Mail" required>
      <span class="input-group-addon">
        <i ng-show="!formSubmitted" class="glyphicon glyphicon-ok-sign" style="opacity: 0;" />
        <i ng-show="userForm.email.$invalid && formSubmitted" class="glyphicon glyphicon-info-sign" />
        <i ng-show="!userForm.email.$invalid && formSubmitted" class="glyphicon glyphicon-ok-sign" />
      </span>
    </label>

    <label class="input-group" ng-class="{'has-success': !userForm.password.$invalid && formSubmitted, 'has-error': userForm.password.$invalid && formSubmitted}">
      <input type="password" name='password' ng-model="user.password" class="form-control" placeholder="Password" required>
      <span class="input-group-addon">
        <i ng-show="!formSubmitted" class="glyphicon glyphicon-ok-sign" style="opacity: 0;" />
        <i ng-show="userForm.password.$invalid && formSubmitted" class="glyphicon glyphicon-info-sign" />
        <i ng-show="!userForm.password.$invalid && formSubmitted" class="glyphicon glyphicon-ok-sign" />
      </span>
    </label>

    <button type="submit" style="margin: 20px;" class="btn btn-success">Signup now</button>

  </form>

</div>

<div class="footer">
  
</div>
